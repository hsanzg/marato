</header>
<!-- Compresa o tampón -->
<nav class="rounded-md flex shadow mx-auto mt-4">
  <button type="button" class="font-medium text-sm leading-tight text-center px-3 py-2 bg-white rounded-l-md relative text-black" id="tab-pad" onclick="selectPad();">Compresa
  </button>
  <button type="button" class="font-medium text-sm leading-tight text-center px-3 py-2 bg-white rounded-r-md border-l border-gray-200 relative" id="tab-tampon" onclick="selectTampon();">Tampón</button>
</nav>
<div>
  <div id="pad">
    <div class="slider-container">
      <input type="range" min="1" max="20" step="0.1" value="1" id="slider2" class="horizontal-slider" oninput="updateSliderValue('slider2', 'slider2-value')">
      <p class="slider-value" id="slider2-value">Value: 1</p>
    </div>
    <div class="animation-container">
      <div id="container" onmousedown="startDrag(event)" onmouseup="stopDrag()" onmousemove="drag(event)">
        <div id="compress" class="horizontal-slider" style="cursor: grab;">
          <div id="ellipse"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="tampon" class="hidden mx-auto mt-6" onmousedown="startDragT(event)" onmouseup="stopDragT()" onmousemove="dragT(event)">
    <input type="range" min="1" max="10" step="0.1" value="1" id="slider1" class="hidden" oninput="updateSliderValue('slider1', 'slider1-value')"/>
    <div id="animated-square"></div>
  </div>



</div>

<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
  <button type="button" class="flex w-full justify-center rounded-md bg-emerald-400 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow hover:bg-emerald-500" href="input.html">Guardar</button>
  <a class="mt-3 flex w-full justify-center rounded-md bg-white px-3 py-1.5 text-sm font-semibold leading-6 shadow hover:bg-gray-100 text-gray-950" href="registry.html">Mi ciclo ha terminado</a>
</div>
