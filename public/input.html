<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PBAC</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased text-gray-600 bg-gray-100 min-h-full flex flex-col [overflow-anchor:none]" scroll-region="">
<nav class="bg-emerald-400">
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="flex flex-1 items-center justify-center items-stretch justify-start">
        <div class="flex flex-shrink-0 items-center text-emerald-50 rounded-md px-3 py-2 text-sm font-bold text-xl tracking-tight">
          <!--<img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=white" alt="Your Company">-->
          <a href=".">
            <img class="h-7 w-auto" src="logo.svg" alt="PBAC">
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
<div class="flex min-h-full flex-col justify-center px-6 py-12">



<div class="tab-container">
  <button class="tablink" onclick="openTab('tab1')">Tampon</button>
  <button class="tablink" onclick="openTab('tab2')">Compresa</button>

  <div id="tab1" class="tabcontent">
    <h3>Tampon</h3>
    <div class="slider-container">
      <input type="range" min="1" max="10" step="0.1" value="1" id="slider1" class="vertical-slider" oninput="updateSliderValue('slider1', 'slider1-value')">
      <p class="slider-value" id="slider1-value">Value: 1</p>
    </div>
    <button onclick="registerValue('slider1')">Register</button>
  </div>

  <div id="tab2" class="tabcontent">
    <h3>Compresa</h3>
    <div class="slider-container">
      <input type="range" min="1" max="20" step="0.1" value="1" id="slider2" class="horizontal-slider" oninput="updateSliderValue('slider2', 'slider2-value')">
      <p class="slider-value" id="slider2-value">Value: 1</p>
    </div>
    <div class="animation-container">
      <div id="container" onmousedown="startDrag(event)" onmouseup="stopDrag()" onmousemove="drag(event)">
        <div id="compress" class="horizontal-slider" style="cursor: grab;">
          <div id="ellipse"></div>
        </div>
      </div>
    </div>
    <button onclick="registerValue('slider2')">Register</button>
  </div>

  <div class="total-sum-container">
    <p>Total Sum: <span id="total-sum">0</span></p>
  </div>
</div>

</div>
</body>
<script src="script.js"></script>
</html>
